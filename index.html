<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>influencer-gears</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- font awsome -->
    <script src="https://kit.fontawesome.com/fbf8a7d7ca.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <nav>
            <h2 class="nav-title">Influencer products</h2>
            <ul>
                <li> <a href="">Home</a></li>
                <li><a href="">Products</a></li>
                <li><a href="">Sign up</a></li>
                <li><a href="">Log in</a></li>
                <li><i class="fa-solid fa-magnifying-glass"></i></li>
                <li><i class="fa-light fa-cart-shopping"></i></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="journey">
            <div class="journey-description">
                <h1 class="section-title">Start your Journey as
                    Influencer</h1>
                <p class="section-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum
                    sed scelerisque eros. Lectus
                    faucibus.</p>
                <button class="btn-primary">Prebook now
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
            <div class="camera">
                <img src="images/main-camera.png" alt="">
            </div>
        </section>
        <section class="logo-items">
            <div class="logos">
                <div class="logo">
                    <img src="logos/Alibaba.svg" alt="">
                </div>
                <div class="logo">
                    <img src="logos/Amazon.svg" alt="">
                </div>
                <div class="logo">
                    <img src="logos/Daraz.pk Logo.svg" alt="">
                </div>
                <div class="logo">
                    <img src="logos/Ebay.svg" alt="">
                </div>
                <div class="logo">
                    <img src="logos/Rakuten.svg" alt="">
                </div>
                <div class="logo">
                    <img src="logos/Target.svg" alt="">
                </div>
                <div class="logo">
                    <img src="logos/Walmart.svg" alt="">
                </div>
            </div>
        </section>
    </main>

</body>

</html>
